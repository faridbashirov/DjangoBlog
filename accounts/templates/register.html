{% load static%}
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>

<body>
  <div class="login-root">
    <div class="box-root d-flex flex-column" style="min-height: 100vh;flex-grow: 1;">
      
      <div class="box-root padding-top--24 d-flex flex-column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 d-flex justify-content-center align-items-center">
          <h1><a href="{%url 'home' %}">Blog Web Application</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Sign up to your account</span>
              <form method="POST" id="stripe-login">
                {%csrf_token%}
                {%for field in form%}
                <div class="field padding-bottom--24">
                  {{field}}
                  
                   <ul class="list-style-none">
                    {%for error in field.errors%}
                    <li> {{error}}</li>
                    {%endfor%}
                   </ul>
                   
                </div>
                {%endfor%}
                
           
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Sign up">
                </div>
              
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>Already have an account? <a href="{%url 'login' %}">Sign in</a></span>
            <div class="listing padding-top--24 padding-bottom--24 d-flex align-items-center justify-content-center">
              <span><a href="#">Â© Leman Mirizade</a></span>
              <span><a href="{%url 'contact' %}">Contact</a></span>
              <span><a href="#">Privacy & terms</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
