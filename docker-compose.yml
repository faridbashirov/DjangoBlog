version: '3'

services:
  postgres:
    container_name:  postgres-db
    image:           postgres
    ports:
      - 5432:5432 # Bind host port 5432 to PostgreSQL port 5432
    volumes:
      - ./pgdb:/var/lib/postgresql/data
    env_file: .env
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=123

  web:
    container_name: blog
    build: .
    restart: "always"
    env_file: .env
    environment:
      - TIMEOUT=300
      - HTTP_PORT=8050
      - STATS_PORT=8051
    volumes:
      - .:/code
      - ./static/:/code/static/
      - ./media/:/code/media/
    ports:
      - "8050:8050"
    links:
      - postgres
    depends_on:
      - "postgres"

networks:
    default:
        external:
            name: nginx-proxy