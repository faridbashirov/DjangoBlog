{%extends 'base.html' %}
{% load static%}
{% load custom_tags %}
{%block head %}
<link rel="stylesheet" href="{% static 'css/add-blog.css'%}">
<style>
    .addBtn{
    background-image: linear-gradient(147deg, #fe8a39 0%, #fd3838 74%);
    padding: 15px 35px;
    border-radius: 50px;
    color: #fff;
    border: none;
    box-shadow: 0px 14px 80px rgb(252 56 56 / 40%);
    text-transform: uppercase;
    }
</style>
<title>Add blog page</title>
{%endblock%}
{%block content%}
<h1 class="text-center fw-bold mt-3">Add blog</h1>
<hr>
    <form action="" method="POST" class="container mt-5 mb-5">
        {% csrf_token %}
        {%for field in form%}
        {{field}}
        {%endfor%}
        <br>
        <button type="submit" class="addBtn mt-3">Add</button>
    </form>
{%endblock%}
